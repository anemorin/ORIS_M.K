<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="icon" type="image/png" href="https://blog.jobbio.com/wp-content/uploads/2018/01/2000px-Google_22G22_Logo.svg_.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <ul id="nav_menu">
            <li><a href="https://mail.google.com/mail/?authuser=0&ogbl">Почта</a></li>
            <li><a href="https://www.google.ru/imghp?hl=ru&authuser=0&ogbl">Картинки</a></li>
        </ul>
        <div class="cicle_form">
            <div class="hover_cicle_form">
                <span id="ic_app" title="Приложения Google" class="material-symbols-outlined">apps</span>
            </div>
        </div>
        <div class="cicle_form">
            <div class="hover_cicle_form">
                <img id="person_icon" title="Аккаунт Google" src="https://img2.reactor.cc/pics/post/full/Капибара-милота-песочница-4171398.jpeg">
            </div>
        </div>
    </header>
    <main>
        <div id="img_container" ><img src="https://www.google.ru/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></div>
        <div id="search_container">
            <div id="search_bar">
                <div id="ic_search"><span class="material-symbols-outlined">search</span></div>
                <form action="https://www.google.ru/search" autocomplete="off" method="get" role="search">
                    <textarea id="input_area" rows="1" maxlength="2048" title="Поиск" autofocus role="combobox" aria-haspopup="both"></textarea>
                </form>
                <div id="google_icons">
                    <div id="ic_keyboard" title="Экранная клавиатура">
                        <span>
                            <img src="https://www.gstatic.com/inputtools/images/tia.png">
                        </span>
                    </div>
                    <svg class="other_icons" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                        <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                        <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                    </svg>
                    <svg class="other_icons" focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
                        <rect fill="none" height="192" width="192"></rect>
                        <g><circle fill="#34a853" cx="144.07" cy="144" r="16"></circle><circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>
                            <path fill="#ea4335" d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"></path>
                            <path fill="#fbbc05" d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path>
                            <path fill="#4285f4" d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"></path>
                        </g>
                    </svg>
                </div>
            </div>
            <div id="buttons">
                <button type="submit">Поиск в Google</button>
                <button type="button" onclick="window.location.href = 'https://www.google.com/doodles';">Мне повезёт!</button>
            </div>
        </div>
    </main>
    <footer>
        <div id="county_group">
            <p>Россия</p>
        </div>
        <div id="footer_group">
            <ul id="first_bnm" class="bottom_nav_menu">
                <li><a href="https://about.google/?utm_source=google-RU&utm_medium=referral&utm_campaign=hp-footer&fg=1">Всё о Google</a></li>
                <li><a href="https://www.google.ru/intl/ru_ru/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Реклама</a></li>
                <li><a href="https://www.google.ru/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Для бизнеса</a></li>
                <li><a href="https://google.com/search/howsearchworks/?fg=1">Как работает Google Поиск</a></li>
            </ul>
            <ul id="second_bnm" class="bottom_nav_menu">
                <li><a href="https://policies.google.com/privacy?hl=ru&fg=1">Конфиденциальность</a></li>
                <li><a href="https://policies.google.com/terms?hl=ru&fg=1">Условия</a></li>
                <li><a>Настройки</a></li>
            </ul>
        </div>
    </footer>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        a:hover {
            text-decoration: underline rgba(0,0,0,.87) 1px;
        }
        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-right: 4px;
            padding: 6px;
        }
        #nav_menu {
            list-style: none;
            box-sizing: border-box;
        }
        #nav_menu li {
            padding-right: 15px;
            display: inline;
        }
        #nav_menu li a {
            color: #000000DE;
            font-family: arial,sans-serif;
            font-size: 13px;
            text-decoration: none;
        }
        #nav_menu li:hover {
            text-decoration: underline #000000DE 1px;
        }
        .cicle_form {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hover_cicle_form {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hover_cicle_form:hover {
            background: #F0F0F0;
            border-radius: 50%;
        }
        #ic_app {
            display: flex;
            padding: 12px;
            color: #5F6368;
        }
        #person_icon {
            display: flex;
            padding: 8px;
            border-radius: 50%;
            height: 32px;
            width: 32px;
        }
        main {
            display: flex;
            flex-grow: 1;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #img_container {
            width: 100%;
            height: 276px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        #search_container {
            padding: 20px;
            margin-top: 5px;
        }
        #search_bar {
            border: 1px #dfe1e5 solid;
            border-radius: 24px;
            height: 46px;
            width: 560px;
            padding: 0px 8px 0px 14px;
            display: flex;
            align-items: center;
        }
        #ic_search {
            width: 20px;
            height: 20px;
            color: #9aa0a6;
            padding-right: 13px;
        }
        #search_bar:hover {
            box-shadow: 0 0 4px 1px #DADCE0;
        }
        .material-symbols-outlined:not(#ic_app) {
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 20px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }
        #input_area {
            font-family: arial,sans-serif;
            line-height: 22px;
            width: 404px;
            font-size: 16px;
            resize: none;
            border: none;
            outline: none;
        }
        .other_icons {
            height: 24px;
            width: 24px;
            vertical-align: middle;
            padding: 0 8px;
        }
        #ic_keyboard {
            padding: 0 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #google_icons {
            display: flex;
            justify-content: flex-end;
        }
        #buttons {
            width: 584px;
            height: 58px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 18px 0px 0px;
        }
        #buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            font-size: 14px;
            font-family: arial,sans-serif;
            color: #3c4043;
            border-radius: 4px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            margin: 11px 4px;
            height: 34px;
            cursor: pointer;
            user-select: none;
        }
        #buttons button:hover {
            text-decoration: none;
            box-shadow: 0 0 2px 1px #DADCE0;
        }
        footer {
            display: flex;
            align-self: flex-end;
            flex-direction: column;
            padding: 0;
            width: 100%;
            background: #F2F2F2;
            margin-top: 196px;
        }
        #county_group {
            border-bottom: 1px solid #dadce0;
            padding: 15px 30px;
            font-family: arial,sans-serif;
            font-size: 15px;
            color: #70757A;
        }
        #footer_group {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            font-size: 14px;
            color: #999DA2;
        }
        .bottom_nav_menu {
            list-style: none;
        }
        .bottom_nav_menu li {
            padding: 0 15px;
            display: inline;
        }
        .bottom_nav_menu li a {
            color: #70757A;
            font-family: arial,sans-serif;
            font-size: 14px;
            text-decoration: none;
        }
        .bottom_nav_menu li:hover {
            text-decoration: underline #70757A 1px;
        }
    </style>
</body>
</html>
